 <!DOCTYPE html>
 <html lang="en">
 <head>
     <style>
     .form-container {
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         margin-top: 50px;
     }
 
     .form-container form {
         background-color: rgb(189, 231, 231);
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         width: 400px;
         text-align: center;
     }
 
     .form-container input[type="text"]::after,
     .form-container input[type="password"]::after {
         content: "*";
         color: red;
         margin-left: 5px;
     }
 
     .form-container input[type="text"],
     .form-container input[type="password"],
     .form-container input[type="email"] {
         width: 300px;
         padding: 10px;
         margin: 10px 0;
         border-radius: 5px;
         border: 1px solid #ccc;
     }
 
     .form-container input[type="submit"] {
         width: 320px;
         padding: 10px;
         margin: 10px 0;
         border: none;
         border-radius: 5px;
         background-color: rgb(1, 59, 59);
         color: #fff;
         cursor: pointer;
         transition: background-color 0.3s ease;
     }
 
     .form-container input[type="submit"]:hover {
         background-color: #555;
     }
 
     .form-container .switch-form {
         margin-top: 10px;
     }
 
     .form-container .switch-form a {
         color: #333;
         font-weight: bold;
     }
     body{
         background-color:  rgb(8, 118, 118);
     }
 </style>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - PerfumeParadise</title>
     <link rel="stylesheet" href="web.html">
 </head>
 <body>
     <div class="form-container">
         <form id="login-form">
             <h2>Login</h2>
             <input type="text" placeholder="Username" required>
             <input type="password" placeholder="Password" required>
             <input type="submit" value="Login">
             <div class="switch-form">Don't have an account? <a href="signup.html"><em><u>Signup</u></em></a></div>
         </form>
     </div>
 </body>
 </html>
