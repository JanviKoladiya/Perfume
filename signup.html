<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Poetsen+One&family=Tapestry&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - PerfumeParadise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: teal;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        header {
            color: rgba(255, 255, 255, 0.8);
            background-color: rgb(1, 59, 59);
            padding: 15px 30px;
            text-align: left; 
            height: 150px;
            font-family: "Courgette", cursive;
            
        }
        header h1 {
            margin: 0;
            position: absolute;
            top:52px;
            left: 740px;
            
        }
        .tagline {
            font-size: 20px;
            font-family: "Kalam", cursive;
            position: absolute;
            top: 88px;
            left: 690px;
        }
        nav {
            text-align: center;
            padding: 10px;
        } 
        nav a, nav button {
            padding: 10px 20px;
            color: rgb(1, 59, 59);
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            transition: all 0.3s ease;
        }
        nav a:hover, nav button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
            color: rgb(1, 59, 59);
           
        }
        form {
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-sizing: border-box;
            position: relative;
            background-color: rgb(189, 231, 231);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       
        }
        h2 {
            border-bottom: 1px solid black;
            text-align: center;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            display: flex;
            align-content: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #FFFFFF;
            width: 300%;
            width: 300px;
            margin: 10px 0;
        }
        input[type="submit"] {
            width: 320px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgb(1, 59, 59);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        body{
        background-color:  rgb(8, 118, 118);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: whitesmoke;
            padding: 4px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;  
        }
        .star::after {
            content: '*';
            color: #FF0909;
            margin-left: 5px;
            font-size: 12px;
        }
        u1{
            color: #0000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Signup</h2>
            <label for="username" class="star">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email" class="star">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password" class="star">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password" class="star">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <input type="submit" value="Signup">
            <div class="switch-form">Already have an account? <a href="login.html" id="u1"><em><u>Login</u></em></div>
        </form>
    </div>
    <footer>
        <p>&COPY; 2024, PerfumeParadise</p>
    </footer>
</body>
</html>
